<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Demo Blog</h1>
<form>
    Search by tit:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>

<a href="/create">Viet bai moi</a>
<table th:each="listBlogs: ${listBlog}" th:object="${listBlog}">
    <tr>
        <td>Ten bai viet</td>
        <td><a th:href="@{/content/__${listBlogs.id}__}" th:text="${listBlogs.name}"></a></td>
    </tr>
    <tr>
        <td></td>
        <td th:text="${listBlogs.tit}"></td>
    </tr> <tr>
        <td></td>
        <td th:text="${listBlogs.category.name}"></td>
    </tr>
    <tr>
        <td></td>
        <td><a th:href="@{/delete/__${listBlogs.id}__}">Delete</a></td>
    </tr><tr>
        <td></td>
        <td><a th:href="@{/edit/__${listBlogs.id}__}">Edit</a></td>
    </tr>

</table>
<div>
    <a th:href="@{'/'(page=${listBlog.number - 1})}" th:if="${listBlog.hasPrevious()}">Previous</a>
    <span th:text="${listBlog.number + 1}"></span>/<span th:text="${listBlog.totalPages}"></span>
    <a th:href="@{'/'(page=${listBlog.number + 1})}" th:if="${listBlog.hasNext()}">Next</a>
</div>
</body>
</html>
